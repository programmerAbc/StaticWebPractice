<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .flex-container {
            background-color: springgreen;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            position: fixed;
        }

        .grid-container {
            flex-basis: 0;
            flex-grow: 1;
            flex-shrink: 1;
        }

        .grid-container {
            display: grid;
            background-color: #efefef;
            border: 1px solid black;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 1px;
            align-items: stretch;
        }

        .grid-item {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            border: 1px solid red;
            background-color: lightblue;
        }

        .grid-item:nth-child(1) {

        }

        .grid-item:nth-child(2) {
            align-self: stretch;
        }

        .grid-item:nth-child(3) {

        }

        .grid-item:nth-child(4) {

        }

        .grid-item:nth-child(5) {

        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="grid-container">
        <div class="grid-item">
            <span>1</span>
        </div>
        <div class="grid-item">
            <span>2</span>
        </div>
        <div class="grid-item">
            <span>3</span>
        </div>
        <div class="grid-item">
            <span>4</span>
        </div>
        <div class="grid-item">
            <span>5</span>
        </div>
        <div class="grid-item">
            <span>6</span>
        </div>
        <div class="grid-item">
            <span>7</span>
        </div>
        <div class="grid-item">
            <span>8</span>
        </div>
        <div class="grid-item">
            <span>9</span>
        </div>
    </div>
</div>
</body>
</html>
